ument.getElementById('submitReview').addEventListener('click', async ()=>{const payload={ name: document.getElementById('rateName').value, rating: Number(document.getElementById('rating').value), review: document.getElementById('review').value };await fetch(api + '/centers/reviews', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});alert('Review submitted');document.getElementById('rateName').value='';document.getElementById('rating').value='5';document.getElementById('review').value='';});</script></body></html>
